<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>塔羅牌占卜網站</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>

<body>
  <header>
    <h1>塔羅牌占卜</h1>
  </header>

  <main>
    <div id="home">
      <h2>歡迎來到塔羅牌占卜</h2>
      <form id="questionForm">
        <label for="question">輸入您的問題：</label>
        <input type="text" id="question" name="question" required oninvalid="showError(this); this.setCustomValidity();" oninput="this.setCustomValidity();">
        <input type="submit" value="抽牌">
      </form>
    </div>

    <div id="reading" style="display: none;">
      <h2>您的塔羅牌占卜結果<br></h2>
      <h3 style="text-align: center; color: red;"><b>※請用聊天AI獲取解析</b></h3>

      <div class="cards" id="cardResults">
        <!-- 這裡將顯示牌組圖片 -->
      </div>

      <div id="chatWindow"></div>

      <div id="downloadLink" style="display: none;">
        <a id="downloadButton" href="#">下載占卜結果</a>
      </div>
    </div>
  </main>
