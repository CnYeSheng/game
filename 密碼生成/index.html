<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密碼生成</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>密碼生成</h1>
    <div class="options">
      <div class="option">
        <input type="checkbox" id="uppercase" checked>
        <label for="uppercase">大寫</label>
      </div>
      <div class="option">
        <input type="checkbox" id="lowercase" checked>
        <label for="lowercase">小寫</label>
      </div>
      <div class="option">
        <input type="checkbox" id="numbers" checked>
        <label for="numbers">數字</label>
      </div>
      <div class="option">
        <input type="checkbox" id="symbols">
        <label for="symbols">特殊符號</label>
      </div>

      <div class="option">
        <label for="length">長度:</label>
        <input type="number" id="length" min="4" max="20" value="12">
      </div>
    </div>
    <div class="password-container">
      <input type="text" id="password" readonly>
      <button id="copy-btn">
        <i class="fas fa-copy">複製</i>
      </button>
    </div>
    <button id="generate-btn">生成</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
