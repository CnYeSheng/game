<body>

  <div class="ui">

    <div class="ui__background"></div>

    <div class="ui__game"></div>

    <div class="ui__texts">
      <h1 class="text text--title">
        <span>THE</span>
        <span>CUBE</span>
      </h1>
      <div class="text text--note">
        點擊兩下開始
      </div>
      <div class="text text--timer">
        0:00
      </div>
      <div class="text text--complete">
        <span>Complete!</span>
      </div>
      <div class="text text--best-time">
        <icon trophy></icon>
        <span>最佳時間！</span>
      </div>
    </div>

    <div class="ui__prefs">
      <range name="size" title="方塊大小" list="2,3,4,5"></range>
      <range name="flip" title="旋轉類型" list="迅速&nbsp;,光滑,彈跳"></range>
      <range name="scramble" title="打亂次數" list="20,25,30"></range>
      <range name="fov" title="角度" list="直角,透視"></range>
      <range name="theme" title="配色方案" list="立方體,爾諾,灰塵,迷彩,雨"></range>
    </div>

    <div class="ui__theme">
      <range name="hue" title="色調" color></range>
      <range name="saturation" title="飽和" color></range>
      <range name="lightness" title="亮度" color></range>
    </div>

    <div class="ui__stats">
      <div class="stats" name="cube-size">
        <i>方塊：</i><b>3x3x3</b>
      </div>
      <div class="stats" name="total-solves">
        <i>總解決方案：</i><b>-</b>
      </div>
      <div class="stats" name="best-time">
        <i>最佳時間：</i><b>-</b>
      </div>
      <div class="stats" name="worst-time">
        <i>最糟糕的時間:</i><b>-</b>
      </div>
      <div class="stats" name="average-5">
        <i>5次平均:</i><b>-</b>
      </div>
      <div class="stats" name="average-12">
        <i>12次平均:</i><b>-</b>
      </div>
      <div class="stats" name="average-25">
        <i>25次平均:</i><b>-</b>
      </div>
    </div>

    <div class="ui__buttons">
      <button class="btn btn--bl btn--stats">
        <icon trophy></icon>
      </button>
      <button class="btn btn--br btn--prefs">
        <icon settings></icon>
      </button>
      <button class="btn btn--bl btn--back">
        <icon back></icon>
      </button>
      <button class="btn btn--br btn--theme">
        <icon theme></icon>
      </button>
      <button class="btn btn--br btn--reset">
        <icon reset></icon>
      </button>
    </div>

  </div>

  <script src="assets/js/three.js"></script>
  <script src="assets/js/cube.js"></script>

  <script src="upup.min.js"></script>

    if (UpUp !== null) {
      UpUp.start({
        'cache-version': window.gameVersion,
        'content-url': 'index.html',
        'assets': [ 'assets/css/styles.css', 'assets/js/three.js', 'assets/js/cube.js' ]
      });
    }
  </script>

</body>
