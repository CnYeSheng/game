<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="../close.js"></script>
    <title>CoreBall</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <link href='http://fonts.useso.com/css?family=Lato' rel='stylesheet'  type='text/css'>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <canvas style="display:none;" id="stage"></canvas>
    <div id="begin">
        <section class="center-box">
            <span class="title">Core Ball</span>
            <div class="button">
                <div id="txtAr" style="margin-top: 5px;"></div>
                <div class="text"></div>
            </div>
            <div class="op">
                <a id="btnFW" href="javascript:;">
                </a>
                <span id="btnReset" style="display:inline-block;color:red">RESET</span>
                <div id="tip" style="font-size:14px;color:#555;margin-top: 15px;display:none;">Done</div>
            </div>

            <span id="increaseButton" style="border-radius: 12px; border: 2px solid #000000; padding: 10px 20px; background-color: aqua;">choose</span>
        </section> 
        <section id="wxArrow" style="display: none;">
            <div style="position:absolute;width:100%;height:100%;opacity: 0.7;background-color:#000">
            </div>
            <img style="position: absolute;right:25px;" src="image/arrow.png" />
        </section>
    </div>
   
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
